    </button>
  </div>
  <div>
    <a routerLink="/">Logo</a>
  </div>
  <div fxHide.xs fxFlex fxLayout fxLayoutAlign="flex-end">
    <ul fxLayout fxLayoutGap="10px" class="nav-items">
